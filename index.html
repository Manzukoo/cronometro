<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>

    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stopwatch-container">
            <div class="stopwatch">
                <div class="stopwatch-content">
                    <div class="times">
                        <div class="stopwatch-time">
                            <p id="hours" class="time">00</p>
                            <p class="time-marker">H</p>
                        </div>
                        <div class="stopwatch-time">
                            <p id="minutes" class="time">00</p>
                            <p class="time-marker">M</p>
                        </div>
                        <div class="stopwatch-time">
                            <p id="seconds" class="time">00</p>
                            <p class="time-marker">S</p>
                        </div>
                    </div>
                    <div class="stopwatch-time miliseconds">
                        <p id="miliseconds" class="time">00</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="toggleButton" class="btn switched_on">ON</div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
