<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
        <div class="stopwatch-container">
            <div class="stopwatch">
                <div class="stopwatch-content">
                    <div class="hours">
                        <p class="time">00</p>
                        <p class="time-marker">H</p>
                    </div>
                    <div class="minutes">
                        <p class="time">00</p>
                        <p class="time-marker">M</p>
                    </div>
                    <div class="seconds">
                        <p class="time">00</p>
                        <p class="time-marker">S</p>
                    </div>
                    <div class="miliseconds">
                        <p class="time miliseconds">00</p>
                        <p class="time-marker">Ms</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
